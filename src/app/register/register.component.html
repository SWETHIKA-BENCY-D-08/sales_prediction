<app-navbar></app-navbar>
<section class="register-block" style="background-color: rgb(246, 215, 173);">
  <img src="https://website-assets-fw.freshworks.com/attachments/cks4jrkww07r6n9g0m9u543em-11239-freshsales-illustration-01.one-half.png" alt="login image" style="height:50%; width:50%;  margin-top: 30px;">
    <div class="container">
       <div class="row ">
          <div class="col register-sec">
             <h2 class="text-center" >Register Now</h2>
             <form 
               class="register-form" 
               action="" 
               #f="ngForm" 
               novalidate 
               (ngSubmit)="f.form.valid&&onSubmit()">

              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase" style="font-weight: bold;">Name</label>
  
                <input type="text" class="form-control" name="name" id="" [(ngModel)]="formdata.name" #name="ngModel" required>
                <span class="text-danger" *ngIf="this.submit&&name.errors?.['required']">
                    Name is required.
                </span>
             </div>
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-uppercase" style="font-weight: bold;">Email</label>
  
                <input type="text"  class="form-control" name="email" id="" [(ngModel)]="formdata.email" #email="ngModel" required >
                <span class="text-danger" *ngIf="this.submit&&email.errors?.['required']">
                    Email is required.
                </span>
             </div>
             <div class="form-group">
                <label for="exampleInputPassword1" class="text-uppercase" style="font-weight: bold;">Password</label>
                <input  class="form-control" type="password"  name="password" id="" [(ngModel)]="formdata.password" #password="ngModel" required minlength="8">
                <span class="text-danger" *ngIf="this.submit&&password.errors?.['required']">
                    Password is required.
                </span>

                <span class="text-danger" *ngIf="this.submit&&password.errors?.['minlength']">
                  Password should alteast have 8 characters.
                </span>

             </div>
             <div class="form-group">
  
                <span class="text-danger" *ngIf="this.errorMessage">
                   <p [innerText]="this.errorMessage"></p>
                </span>
                <div  class="text-center" *ngIf="this.loading" >
                  <div class="spinner-border text-primary " role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
  
                <input type="submit" class="btn btn-login float-right"  value="Register" (click)="submit=true" [disabled]="this.loading" style="width: 100%;">
             </div>
             <div class="clearfix"></div>
             <div class="form-group" style="font-weight: 500;position: relative; top:20px;">
               Already have account ? Please <a href="javascript:void(0);" routerLink="/login">Login</a>
             </div>
             </form>
            </div>
       </div>
    </div>
    <br><br><br>
  </section>
